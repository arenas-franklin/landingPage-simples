<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing page example</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <div id="banner">
        <h1>My app</h1>
        <p>This is the important line everyone reads..</p>

        <a href="#">Start now</a>

    </div>

    <div class="container">
        <div class="card">

            <img src="image/briefcase.png" alt="picture description" width="100">
            <h2>Fast</h2>
            <p>A fast app, <strong>very fast</strong> app</p>
        </div>
        <div class="card">
            <img src="image/diamond.png" alt="picture description" width="100">
            <h2>Simple</h2>
            <p>A simple app, <strong>very simple</strong> app</p>

        </div>
    </div>

    <div class="container">
        <div class="card">
            <img src="image/heart.png" alt="picture description" width="100">
            <h2>Awesome</h2>
            <p>An awesome app, <strong>very awesome</strong> app</p>
        </div>

        <div class="card">
            <img src="image/laptop.png" alt="picture description" width="100">
            <h2>Beautiful</h2>
            <p>A beautiful app, <strong>very beautiful</strong> app</p>

        </div>
    </div>

    <div id="footer">

        <p>This is a landing page stylized by Franklin Angelo</p>
    </div>
</body>

</html>
